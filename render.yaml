services:
  - type: web
    name: rag-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false                  # you'll set this manually in Render dashboard
      - key: LLM_MODEL
        value: llama3-8b-8192
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: VECTOR_DB_PATH
        value: /tmp/vectorstore
      - key: COLLECTION_NAME
        value: rag_collection

  - type: web
    name: rag-frontend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: API_BASE_URL
        sync: false                  # set this to your rag-api URL after it deploys